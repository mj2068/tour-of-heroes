<h2>The Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button title="delete hero" class="delete" (click)="onDelete(hero)">
      x
    </button>
  </li>
</ul>
<div>
  <label for="new-hero">Hero Name: </label>
  <input id="new-hero" #heroName />
  <button
    class="add-button"
    (click)="onAdd(heroName.value); heroName.value = ''"
  >
    add
  </button>
</div>
